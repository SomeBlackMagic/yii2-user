actor: Tester
coverage:
    enabled: true
    remote: false
    include:
        - src/*
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    helpers: tests/_support
settings:
    bootstrap: _bootstrap.php
    memory_limit: 1024M
    log: true
    colors: true
modules:
    config:
        Yii2:
            configFile: 'tests/_app/config/test.php'
